<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- head 안에 스크립트를 포함하면 안 좋음 : js 파일의 사이즈가 클 때 사용자가 웹 사이트를 보는데까지 많은 시간이 걸림 -->
  <!-- <script src="main.js"></script> -->


  <!-- head + async 
  async 속성값 이용 : boolean 타입의 속성값 / 선언하는 것만으로도 true로 설정됨
  async를 사용하게 되면 브라우저가 html를 다운로드 받아서 파싱을 하다가
  async를 만나면 병렬로 js 파일을 다운로드 받자~ 명령을 하고 다시 html 파싱을 하다가
  js 파일이 다운로드 완료가 되면 그 때 html 파싱을 멈추고 다운로드 된 js 파일을 실행하게 됨
  js 파일 실행이 끝나면 나머지 html 파싱을 완료함 

  장점 : body 끝에 선언하는 것보다는 다운로드 받는 시간을 절약할 수 있음
  단점 : js 파일이 html 파싱이 다 끝나기도 전에 실행 되기 때문에
          만약 js 파일에서 queryselect를 이용하여 DOM 요소를 조작한다고 하면
            조작하려고 하는 시점에 html에 우리가 원하는 요소가 아직 정의되어있지 않을 수 있음
        html 파싱을 하는 동안에 js 파일을 실행하기 위해 언제든지 멈출 수 있기 때문에
          사용자가 페이지를 보는데 시간이 좀 더 걸릴 수 있음
        
  여러 개의 js 파일을 사용할 때, 다운로드가 먼저 된 js 파일부터 실행하게 됨 : js 파일 실행 순서에 의존적이라면 문제가 생길 수 있음 -->
  <!-- <script async src="main.js"></script> -->


  <!-- head + defer
  defer를 사용하게 되면 브라우저가 html를 다운로드 받아서 파싱을 하다가
  defer를 만나면 js 파일을 다운로드 받자~ 명령만 시켜놓고 나머지 html를 파싱하고
  html 파싱이 끝나면 다운로드 된 js 파일을 실행하게 됨 

  제일 효율적이고 안전한 방법 -->
  <!-- <script defer src="main.js"></script> -->



  <script src="variable.js"></script>

</head>
<body>
  <!-- body 가장 끝 부분에 스크립트를 포함 할 때 장점은 사용자가 js 파일을 불러오기 전에 웹사이트를 볼 수 있음
  하지만, 만약 웹사이트가 자바스크립트에 의존적이라면 안 좋음 : 사용자가 의미있는 내용을 보기 위해서 (자바스크립트를 이용해서 서버의 데이터를 받아온다든지 / DOM 요소를 이용해서 예쁘게 꾸며준다든지) 많은 시간이 걸림-->
  <!-- <script src="main.js"></script> -->
</body>
</html>
